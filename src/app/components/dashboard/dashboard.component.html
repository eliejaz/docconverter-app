<div class="container">
  <h2>Recent Conversions</h2>
  <mat-table [dataSource]="files" class="mat-elevation-z8">

    <!-- Filename Column -->
    <ng-container matColumnDef="originalName">
      <mat-header-cell *matHeaderCellDef> Original File Name </mat-header-cell>
      <mat-cell *matCellDef="let file"> {{file.originalName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="convertedName">
      <mat-header-cell *matHeaderCellDef> Converted File Name </mat-header-cell>
      <mat-cell *matCellDef="let file"> {{file.convertedName}} </mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let file"> {{file.status}} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let file">
        <button mat-button *ngIf="file.status === 'UPLOADED' && file.originalName.endsWith('.pdf')" (click)="convertToDocx(file)">Convert to DOCX</button>
        <button mat-button *ngIf="file.status === 'UPLOADED' && file.originalName.endsWith('.docx')" (click)="convertToPdf(file)">Convert to PDF</button>
        <button mat-button *ngIf="file.status === 'COMPLETED'" (click)="downloadFile(file)">Download</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
